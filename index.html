<!DOCTYPE html>
 <html>
  <head>
   <title>ReMakeNow</title>
   <style>
    body{ background:#00FFFF;font-family:Helvetica; }
    div.head{ background:#FFFFFF; }
    button{ border:none;background:#FFFFFF;color:#00FF00; }
    ul#il li{ display:inline; }
   </style>
  </head>
  <body>
   <noscript>Please Enable JavaScript.</noscript>
   <div id="divBody"></div>
   <script type="text/javascript">
    var enBody = "<div>";enBody += "<div align='center' class='head'>";enBody += "<ul id='il' name='title'>";enBody += "<font size='12'>";enBody += "<li><font color='#00FFFF'>Re</font></li>";enBody += "<li><font color='#FFAA00'>Make</font></li>";enBody += "<li><font color='#00FF00'>Now</font></li>";enBody += "</font>";enBody += "</ul>";enBody += "<div>";enBody += "</div>";enBody += "</div>";enBody += "</div>";
    document.getElementByTagName("title").addEventListener("onclick", home);
    function home(){
     window.location = "http://www.remakenow.us/";
    }
    document.getElementById("divBody").innerHTML = enBody;
   </script>
  </body>
 </html>
